<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Commander.js Log Stream</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QWallet Command Line Interface</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const socket = io();
            const logContainer = document.getElementById('console-output');

            socket.on('log', function (msg) {
                const regex = /_\^_(.*?)_\^_/;
                const match = msg.match(regex);
                if (match) {
                    const result = JSON.parse(match[1]);
                    console.log(result)
                    $("#result-output").html(`Result: ${result.result} </br> display: ${result.display} </br> seedpage: ${result.seedpage}`);
                } else {
                    const messageElement = document.createElement('div');
                    messageElement.textContent = msg;
                    if (logContainer.firstChild) {
                        logContainer.insertBefore(messageElement, logContainer.firstChild);
                    } else {
                        logContainer.appendChild(messageElement);
                    }
                }

            });

            $("#send-command").click(() => {
                const command = $("#command-input").val();
                socket.emit('run', command);
            })
            $("#stop-command").click(() => {
                socket.emit('stop', 'test message');
            })
            // $("#start-command").click(() => {
            socket.emit('start', 'test message');
            // })
        });
    </script>
</head>

<body>
    <div id="container">
        <div id="input-form">
            <textarea type="text" id="command-input" placeholder="Enter qwallet command"></textarea>
            <!-- <button id="start-command">Start</button> -->
            <button id="send-command">Send</button>
            <button id="stop-command">Stop</button>
        </div>
        <div id="result-output" class="scrollable-box"></div>
        <div id="console-output" class="scrollable-box"></div>
    </div>

</body>

</html>
