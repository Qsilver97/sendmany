<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QWallet Command Line Interface</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
    <div id="input-form">
        <textarea type="text" id="command-input" placeholder="Enter qwallet command"></textarea>
        <button id="send-command">Send</button>
    </div>
    <div id="error-output" class="scrollable-box"></div>
    <div id="console-output" class="scrollable-box"></div>
</div>
<script src="script.js"></script>
</body>
</html>
